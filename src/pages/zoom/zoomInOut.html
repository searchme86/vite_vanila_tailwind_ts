<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Image Zoom</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./zoomIn.css" />
  </head>
  <body>
    <div class="product_top">
      <div class="zoom_container">
        <div class="zoom_image">
          <div class="image_wrap">
            <img src="./zoomsample.jpg" class="product-image" alt="shoe" />
          </div>
          <div class="mouse-overlay"></div>
        </div>
      </div>
      <div class="description">
        <div class="description_content">
          <h2>플랫 퀸아망 솔티드 카라멜</h2>
          <p>
            퀸아망 반죽을 납작하게 누른 후 진한 카라멜 소스와 짭쪼름한 소금을
            토핑하여 단짠의 풍미가 특징인 푸드입니다.
          </p>
        </div>
        <div class="overlay"></div>
      </div>
    </div>
    <script type="module" src="../../components/zoomIn/zoomin.ts"></script>
  </body>
</html>
